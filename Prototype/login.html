<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zoowimama</title>
		
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/thirdparty/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/custom.css">
	</head>
	<body class="log_wrapper">
		<div class="container">
			<div class="col-md-5 col-lg-5 col-md-offset-3">
				<div class="log_form">
					<h2>ZOOWIMAMA <small>beta</small></h2>
					<form class="thumbnail">
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="e.g. abcd@gmail.com">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
							<a href="javascript:void(0);" class="pull-right">Forgot Password&#63;</a>
						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
						<p class="register-text">New to ZOOWIMAMA&#63; <a href="javascript:void(0);">Sign Up Now</a></p>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
